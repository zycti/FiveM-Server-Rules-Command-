<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Rules</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .rules-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="rules-container">
        <h2>Server Rules</h2>
        <ul id="rules-list">
            <li>Rule 1</li>
            <li>Rule 2</li>
            <li>Rule 3</li>
            <li>Rule 4</li>
        </ul>
        <button id="close-btn">Close</button>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === "openRules") {
                document.body.style.display = "flex"; 
            }

            if (event.data.type === "closeRules") {
                document.body.style.display = "none"; 
            }
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            fetch(`https://${GetParentResourceName()}/closeRules`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify({})
            }).then(() => {
                document.body.style.display = "none";
            });
        });
    </script>
</body>
</html>
